<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Inicio sesión</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- Animacion-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Carrousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Vinculacion css -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body  class="container  zoom-tb">
    <!--header section -->
     <header class="topnav">
        <div>
            <a href="index.html"><img src="./images/identificador.png" class="position-relative mt-4 ms-5 p-2 margin-tb-logo icons-tb" alt="Graphic identifier"></a>
        </div>
    
        <div class="position-absolute top-0 display-user end-0 mx-5 mt-2 px-5">
            <ul class="nav">
                <li class="position-relative"><a class="" href="#">
                    <img src="./images/icono-usuario.png" class="margin-user zoom-user-mb" alt="Perfil" ></a> 
                    <ul class="nav-background-color nav-client-align list-unstyled">
                        <li class="header-no-item"><a class="mt-3 btn-menu nav-link" href="login.html">Iniciar Sesión</a></li>
                        <li class="header-no-item"><a class="mt-3 btn-menu mb-3 nav-link" href="registro-admin.html">Registrarse</a></li>
                    </ul>  
                </li>
            </ul>
        </div>
    </header>
    <!--header section end-->

        <!--  Inicio sesión -->
        <div class="row mt-5 mb-5 justify-content-center zoom-section-mb">

            <p class="text-titles mb-4 mt-5 mt-tb">Iniciar sesión</p>

            <form action="login.html" method="post" enctype="multipart/form-data">
    
                <div class="mb-5 mt-3 margin-content text-recipe-label clr-gray-dark form-content">
    
                    <div class="form-group mt-5 d-flex d-block-mb">
                        <label for="username" class="col-md-4 d-flex">Nombre de usuario:</label>
                        <div class="col-sm-10">
                          <input type="text" name="username" class="form-control ms-5 shadow-lg text-recipe-textarea input-mb" id="username" placeholder="Usuario_01">
                        </div>
                    </div>

                    <div class="form-group mt-5 d-flex d-block-mb">
                        <label for="password" class="col-md-4 d-flex">Contraseña:</label>
                        <div class="col-sm-10">
                          <input type="password" name="tiempo-total" class="form-control ms-5 shadow-lg text-recipe-textarea input-mb" id="password" placeholder="*************************">
                        </div>
                    </div>

                </div>  

                <div class="text-center mt-2">
                    <input class="me-5 d-inline-block btn-large mt-5 mb-5 margin-mb margin-tb" type="submit" value="Iniciar Sesión">
                    <input class="me-5 d-inline-block btn-large mt-5 mb-5 mt-tb margin-mb margin-tb" type="submit" value="¿Olvidó su contraseña?">
                </div>  
                 
            </form>

        </div> 
        <!--  Inicio sesión end -->
    
</body>
</html>
