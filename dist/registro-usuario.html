<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Registro usuario</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- Animacion-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Carrousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Vinculacion css -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body id="app" class="container br-mv">

        <!-- seccion del header -->

        <header-nav session="Iniciar Sesión" register="Registrarse" image_identifier="./images/identificador.png" image_user="./images/icono-usuario.png"></header-nav>
            
        <!-- seccion del header  final-->

        <!--  Registrar usuario -->
        <div class="row mt-5 justify-content-center zoom-section-mb mt-tb">

            <user-register title="Registro de usuario"
            complete_name="Nombre completo:"
            user_name="Nombre de usuario:"
            email="Correo electrónico:"
            password="Contraseña"
            
            completename_name="nombre-usuario"
            completename_id="nombre-usuario"

            username_name="user-name"
            username_id="user-name"

            email_name="email"
            email_id="email"

            password_name="password"
            password_id="password"
            ></user-register>

        </div> 
        <!--  Registrar usuario end -->

     <!-- VueJS -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

     <!-- main script -->
     <script src="./js/main.js"></script>

     <!-- components script -->
     <script src="./js/components/HeaderNav.js"></script>
     <script src="./js/components/UserRegister.js"></script>

     <!-- mounted, se verifica que la app fue cargada, ref a la aplicacion -->
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>
</html>
