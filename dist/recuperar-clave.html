<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Recuperar contraseña</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- Animacion-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Carrousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Vinculacion css -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body id="app" class="container br-mv">

        <!-- seccion del header -->

        <header-nav session="Iniciar Sesión" register="Registrarse" image_identifier="./images/identificador.png" image_user="./images/icono-usuario.png"></header-nav>
            
        <!-- seccion del header  final-->
      
        <!--  Olvido contraseña -->
        <div class="row mt-3 mb-4 justify-content-center mt-tb zoom-section-mb">

            <p class="text-titles mb-2 mt-3">¿Olvidó su contraseña?</p>

            <p class="text-info-name text-center mt-3 mt-tb">Ingrese el correo registrado a su cuenta</p>

                <div class="mb-5 mt-3 text-recipe-label clr-gray-dark mt-tb form-content ml-form-mb mt-0-mb">
                    <div class="form-group mt-5 d-flex d-block-mb margin-mb">
                        <label for="contrasena" class="ms-3 col-md-4 d-flex">Correo electrónico:</label>
                        <div class="col-sm">
                          <input type="text" class="form-control ms-5 shadow-lg text-recipe-textarea input-mb" id="contrasena" placeholder="usuario@example.com">
                        </div>
                    </div> 
                </div>  

                <a class="mt-5 btn-large" href="verificar-codigo.html">Enviar código</a>
       
            </div> 
        <!--  Olvido contraseña end -->
    
     <!-- VueJS -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

     <!-- main script -->
     <script src="./js/main.js"></script>

     <!-- components script -->
     <script src="./js/components/HeaderNav.js"></script>

     <!-- mounted, se verifica que la app fue cargada, ref a la aplicacion -->
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>
</html>
